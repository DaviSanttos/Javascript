<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concatenar arrays</title>
</head>
<body>
    <script>
        // MÃ‰TODO DA CLASSE ARRAY

        // concat concatena arrays(junta um array com o outro)

        var bags= [] ,bag1=[],bag2=[];

        bag1.unshift("Control Remote");
        bag1.unshift("Pencil");
        bag1.unshift("Notbook");
        bag1.unshift("Aple");

        bag2.push("Pen");
        bag2.push("Eraser");
        bag2.push("Notbook");
        bag2.push("Cel phone"); 

        bags = bag1.concat(bag2);

        var itensbag;

        itensbag=bags.join();

        document.write(bags + "<br>");

        document.write("Tamanho da primeira bag: " + bag1.length + "<br>");

        document.write("Tamanho da segunda bag: " + bag2.length + "<br>");

        document.write("Tamanho da bag total: " + bags.length + "<br>");

    </script>
</body>
</html>
