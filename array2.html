<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // MÃ‰TODOS DA CLASSE ARRAY
        
        // sort ordena os itens do array em ordem crescente
        // reverse ordena o array em ordem de tras pra frente

        // join coloca todos os itens de um array em uma variavel
        
        var num=[1,3,5,7,6,4,2,8,9];
        var q ="<br>" 
        var numeros;

         num.sort();
         num.reverse();

        numeros=num.join();

        document.write(numeros + "<br>");

        document.write(num[0],q);
        document.write(num[1],q);
        document.write(num[2],q);
        document.write(num[3],q);
        document.write(num[4],q);
        document.write(num[5],q);
        document.write(num[6],q);
        document.write(num[7],q);
        document.write(num[8],q);
    </script>
</body>
</html>
